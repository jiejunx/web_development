select tag
textarea tag -->

<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<!-- name = "petChoice" control that we can only select on ratio button -->
	<label for="dogs">Dogs:</label>
	<input name="petChoice" id="dog" type="radio" value="dogs">

	<label for="cats">Cats:</label>
	<input name="petChoice" id="cats" type="radio" value="cats">

<p>What's your favorite color</p>
	<select name="color">
		<option>Red</option>
		<option>Orange</option>
		<option>Yellow</option>
	</select>

<p>What's your mood</p>
	<select name="mood">
		<option value="happy">：）</option>
		<option value="neutral">:|</option>
		<option value="sad">：( </option>
	</select>
	
	<input type="text" name="">
	<textarea name="paragraph" rows="10" cols="10"></textarea>
	<button>Go!</button>


	<input type="checkbox">
</form>
</body>
</html>
